<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Makine Hareket Analizi Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 6 Free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container card">
        <h1><i class="fas fa-cogs"></i> Makine Hareket Analizi</h1>
        <form id="uploadForm">
            <label for="videoFile" class="file-label">
                <i class="fas fa-upload"></i> Video Seç
                <input type="file" id="videoFile" name="file" accept="video/*" required hidden>
            </label>
            <button type="submit" class="btn-primary"><i class="fas fa-cloud-upload-alt"></i> Yükle</button>
        </form>
        <div id="filenameBox" class="filename-box" style="display:none;"></div>
        <div id="analyzeSection" style="display:none;">
            <button id="analyzeBtn" class="btn-analyze"><i class="fas fa-search"></i> Analiz Et</button>
        </div>
        <div id="resultSection" style="display:none;">
            <h2>Test Sonucu</h2>
            <div id="result" class="result-box"></div>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
